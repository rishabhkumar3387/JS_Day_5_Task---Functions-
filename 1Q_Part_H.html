<!DOCTYPE html>

<body>
    <script>
 
        function RemoveElements(arr,n,k)
        {
          
            let mp = new Map();
          
            for (let i = 0; i < n; ++i)
            {
                
                mp.set(arr[i],mp.get(arr[i]) == null?1:mp.get(arr[i])+1);
          
            }
          
            for (let i = 0; i < n; ++i)
            {
                
                if (mp.has(arr[i]) && mp.get(arr[i]) <= k)
                {
                    console.log(arr[i] + " ");
                }
            }
        }
         
       
        let arr=[1, 2, 2, 3, 2, 3, 4 ];
        let n = arr.length;
        let k = 2;
        RemoveElements(arr, n, k);
             
         
       
         
        </script>
</body>
</html>
